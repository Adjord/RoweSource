name: ManualBuild

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GAME_VERSION: EMERALD
      GAME_REVISION: 0
      GAME_LANGUAGE: ENGLISH
      MODERN: 0
      COMPARE: 0
    steps:
      - name: Check if you uploaded a the correct emerald gba file
        run: sha1sum -c pokemon_emerald.sha1
        
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout agbcc
        uses: actions/checkout@v2
        with:
          path: agbcc
          repository: pret/agbcc

      - name: Install binutils
        run: sudo apt install gcc-arm-none-eabi binutils-arm-none-eabi
        # build-essential, git, and libpng-dev are already installed
        # gcc-arm-none-eabi is only needed for the modern build
        # as an alternative to dkP

      - name: Install agbcc
        run: |
          ./build.sh
          ./install.sh ../
        working-directory: agbcc
        
      - name: Poryscript permission
        run:  cd tools && cd poryscript && chmod -R 755 ./ && cd .. && cd ..

      - name: Agbcc
        run: make -j${nproc} all

      - name: Upload gba
        uses: actions/upload-artifact@v2
        with:
          name: pokeemerald_built
          path: pokeemerald.gba
          
      - name: Upload map
        uses: actions/upload-artifact@v2
        with:
          name: pokeemerald_map
          path: pokeemerald.map
